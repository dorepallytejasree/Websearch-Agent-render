<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Websearch AI Agent</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    :root {
        --bg-color: #e9eef5;
        --text-color: #000;
        --input-bg: #fff;
        --btn-bg: #007BFF;
        --btn-text: #fff;
        --user-msg-bg: #007BFF;
        --user-msg-text: #fff;
        --bot-msg-bg: #E5E5EA;
        --bot-msg-text: #000;
    }

    body.dark {
        --bg-color: #121212;
        --text-color: #fff;
        --input-bg: #1f1f1f;
        --btn-bg: #3399ff;
        --btn-text: #fff;
        --user-msg-bg: #3399ff;
        --user-msg-text: #fff;
        --bot-msg-bg: #2e2e2e;
        --bot-msg-text: #fff;
    }

    .chat-container {
        display: flex;
        flex-direction: column;
        background: var(--input-bg);
        width: 100%;
        max-width: 500px;
        height: 90vh;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        overflow: hidden;
    }

    header {
        padding: 12px;
        text-align: center;
        background-color: var(--btn-bg);
        color: var(--btn-text);
        font-size: 1.2em;
        position: relative;
        font-weight: bold;
    }

    #themeToggle {
        position: absolute;
        right: 15px;
        top: 10px;
        background: transparent;
        border: none;
        font-size: 1.2em;
        color: var(--btn-text);
        cursor: pointer;
    }

    #chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: var(--bg-color);
    }

    .message {
        padding: 10px 14px;
        border-radius: 16px;
        max-width: 75%;
        word-wrap: break-word;
        line-height: 1.4;
    }

    .user-message {
        align-self: flex-end;
        background-color: var(--user-msg-bg);
        color: var(--user-msg-text);
    }

    .bot-message {
        align-self: flex-start;
        background-color: var(--bot-msg-bg);
        color: var(--bot-msg-text);
    }

    #input-area {
        display: flex;
        padding: 10px;
        background-color: var(--input-bg);
        gap: 8px;
    }

    #prompt {
        flex: 1;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }

    button {
        padding: 10px 15px;
        background-color: var(--btn-bg);
        color: var(--btn-text);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: opacity 0.2s;
    }

    button:hover {
        opacity: 0.9;
    }

    @media (max-width: 600px) {
        .chat-container {
            width: 95%;
            height: 95vh;
        }
        header {
            font-size: 1em;
        }
    }
</style>
</head>
<body>
<div class="chat-container">
    <header>
        üîç Websearch AI Agent ü§ñ
        <button id="themeToggle">üåô</button>
    </header>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="prompt" placeholder="Type your message here..." autocomplete="off" />
        <button>Send</button>
    </div>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const promptInput = document.getElementById("prompt");
const sendBtn = document.querySelector("#input-area button");

async function generate() {
    const userMessage = promptInput.value.trim();
    if (!userMessage) return;

    addMessage(userMessage, "user-message");
    promptInput.value = "";

    promptInput.disabled = true;
    sendBtn.disabled = true;

    const thinkingEl = addMessage("Thinking...", "bot-message");

    try {
        const response = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: userMessage }),
        });

        const data = await response.json();
        thinkingEl.remove();

        if (data.answer) {
            addMessage(data.answer, "bot-message");
        } else if (data.error) {
            addMessage("‚ö†Ô∏è Error: " + data.error, "bot-message");
        }
    } catch (error) {
        thinkingEl.remove();
        addMessage("‚ö†Ô∏è Error: " + error.message, "bot-message");
    }

    promptInput.disabled = false;
    sendBtn.disabled = false;
    promptInput.focus();
}

function addMessage(text, className) {
    const messageDiv = document.createElement("div");
    messageDiv.className = "message " + className;
    messageDiv.textContent = text;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    return messageDiv;
}

sendBtn.addEventListener("click", generate);
promptInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") generate();
});

document.getElementById("themeToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark");
    document.getElementById("themeToggle").textContent =
        document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
});
</script>
</body>
</html>
